<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> formulário </title>
       
    </head>
    <body>
        <h1> Cadastro Pessoa</h1>
        <form action="recebedados.php" method="post">
            Nome: <input type="text" name="nome" size="50"><br>
            Hora: <input type="time" name="hora"><br><br>
            senha: <input type="password" name="senha"><br><br>
            email: <input type="email" name="E-mail"><br><br>
            cor:<input type="color" name="cor"><br><br>
            <input type="file" name="arquivo"><br><br>
            data: <input type="date" name="data">
            satisfação: <input type="range" name="satisfação"><br><br>
            nascimento: <input type="datetime-local" name="nascimento"><br><br>
            cursos:<br>
            TI<input type="radio" name="curso" value="TI"><br>
            MC<input type="radio" name="curso" value="MC"><br>
            TL<input type="radio" name="curso" value="TL"><br><br>
            disciplinas:<br>
            <input type="checkbox" name="LV1">LV1<br>
            <input type="checkbox" name="Redes">Redes<br>
            <input type="checkbox" name="MPE">MPE<br>
            <input type="checkbox" name="POO">POO<br><br>
            Estado:<br>
            <select name="" id="">
                <option value="DF">DF</option>
                <option value="MG">MG</option>
                <option value="GO">GO</option>
                <option value="RJ">RJ</option>
            </select><br><br>
            Observações:<br>
            <textarea name="observações"  cols="5" rows="5"></textarea><br><br>
            <input type="submit" value="cadastrar">
            <input type="image" src="https://sm.ign.com/ign_br/screenshot/default/goku_trw2.jpg" height="300px" width="500px">


        </form>
    </body>
</html>
